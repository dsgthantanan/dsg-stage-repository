  annotations:
    kubernetes.io/ingress.class: app
#    cert-manager.io/cluster-issuer: aws-issuer
  name: dsg-corp-ingress
  namespace: dsg-app
spec:
  rules:
  - host: dev-corp.dollarsmartglobal.com
    http:
      paths:
      - backend:
          serviceName: dsg-corp-wl-svc
          servicePort: 8080
        pathType: ImplementationSpecific
